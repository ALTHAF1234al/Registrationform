<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" hrgit config --global user.name "FIRST_NAME LAST_NAME"ef="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/index.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1> <span>Registration</span> Form</h1>
            <form action="">

                    <i class="fa fa-user-o" aria-hidden="true"></i>

                <div class="input">

                  <input type="text" placeholder="Password">
